<!DOCTYPE html>
<html ng-app="MyfirstApp">
<head>
<meta charset="utf-8">
<title>Angular</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="libs\bootstrap\css\bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script scr="libs/jquery.min.js"></script>
<script scr="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
  <div>
  <input type="text" ng-model="nuevoComentario.comentario">
  <div>
  <br>
<div>
<input type="text" ng-model="nuevoComentario.username">
<div>
<br>
  <button ng-click="agregarComentario()">Agregar</button>
<h3>Comentarios</h3>
  <ul>
  <li ng-repeat="comentario in comentarios">
    {{comentario.comentario}}-<strong>{{comentario.username}}</strong>
  </li>
  </ul>
</body>
</html>
